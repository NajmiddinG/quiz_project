{% extends 'base.html' %}
{% load static %}
{% block context %}
{% if user.is_authenticated %}
<div class="next_nav">
    <div class="container">
        <p class="about_h2">Change password</p>
    </div>
</div>
<form action="">
    {% csrf_token %}
    <div class="row tutor_row student_login">
        <div class="col-9 tutor_login_main student_register">
            <div class="tutor_div">
                <p class="text-center" style="text-transform: capitalize;">Update Password</p>
            </div>
            <div class="student_details">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" id="password" placeholder="User Password">
                            <label for="password" style="font-weight: 400;">it must be taken 8 character or more</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password"
                                placeholder="Confirm Password">
                        </div>
                    </div>
                    <button type="submit" class="col-8 student_button_1">
                        <div class="student_div">
                            <p class="text-center" style="text-transform: capitalize;">Submit</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
{% else %}
<div class="container">
    <div class="alert alert-danger mt-2" role="alert">
        This url didn't open for you
    </div>
</div>
{% endif %}
{% endblock %}
