{% extends 'base.html' %}
{% load static %}
{% block context %}
{% load users_difference %}
{% if user_cookie|my_create_cookie == 1 %}
<div class="next_nav">
    <div class="container">
        <p class="about_h2">Add course</p>
    </div>
</div>
<form action="">
    {% csrf_token %}
    <div class="row tutor_row add_topics">
        <div class="col-9 tutor_login_main">
            <div class="tutor_div">
                <p class="text-center">Add New Course</p>
            </div>

            <div class="form-group" style="padding-inline: 5%;">
                <label for="course_name">Course Name</label>
                <input type="text" name="course_name" class="form-control" id="course_name" placeholder="Course Name">
            </div>
            <div class="form-group" style="padding-inline: 5%;">
                <label for="description">Preparation Of The Course</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Write something about course ..."></textarea>
            </div>
            <button type="submit" class="col-8 student_button_1">
                <div class="student_div text-center" style="margin-left: 20%;">
                    <p class="text-center" style="text-transform: capitalize;">Submit</p>
                </div>
            </button>
            <br>
        </div>
    </div>
</form>
{% else %}
<div class="container">
    <div class="alert alert-danger mt-2" role="alert">
        This url didn't open for you
    </div>
</div>
{% endif %}
{% endblock %}
