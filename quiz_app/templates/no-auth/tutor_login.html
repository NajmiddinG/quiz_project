{% extends 'base.html' %}
{% load static %}
{% block context %}
{% if not user.is_authenticated %}
<form action="">
    {% csrf_token %}
    <div class="next_nav">
        <div class="container">
            <p class="about_h2">Tutor login</p>
        </div>
    </div>
    <div class="row tutor_row">
        <div class="col-9 tutor_login_main text-center">
            <div class="tutor_div">
                <p class="text-center">Login to your account</p>
            </div>
            <input type="text" style="height: 17% !important;" placeholder="User Id"><br>
            <input type="text" style="height: 17% !important;" placeholder="Password">
            <button type="submit" class="tutor_button_1">
            <div class="tutor_div2">
                    <p class="text-center" style="text-transform: capitalize;">Submit</p>
                </div>
            </button><br>
            <br>
        </div>
    </div>
</form>
<br><br><br><br><br><br><br><br>
{% else %}
<div class="container">
    <div class="alert alert-danger mt-2" role="alert">
        This url didn't open for you
      </div>
</div>
{% endif %}
{% endblock %}
